<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/icons/fontawesome-free-6.1.1-web/css/all.css">
    <link rel="stylesheet" href="/to do app/style.css">
    <link rel="icon" href="" class="fas fa-trash">
</head>
<body>
    <main>
        <header>
            <h1>Your Thingy</h1>
        </header>
        <h6 style="color: rgb(134, 134, 134);">INBOX</h6>
        <div id="todo-container">
            <div id="todo-list" class="message"></div>
        </div>
        <button id="todo" onclick="opens()">+</button>
        <div class="container" id="container">
            <button class="cancel" onclick="cancel()">X</button>
            <h3>Add New Things</h3>
            <hr>
            <form action="">
                <input class="todo-item" type="text" name="subject" placeholder="Subject">
                <input type="text" name="Task" placeholder="Task" class="task">
                <input type="text" name="time" placeholder="Time" class="time">
                <div class="select">
                    <select name="todos" class="filter-todo">
                        <option value="all">All</option>
                        <option value="completed">Completed</option>
                        <option value="skipped">Skipped</option>
                    </select>
                </div>
            </form>
            <button class="submit" type="submit"> ADD YOUR THINGSS</button>
        </div> 
    </main>
    <script src="/to do app/script.js"></script>
</body>
</html>
